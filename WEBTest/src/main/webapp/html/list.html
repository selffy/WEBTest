<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/list.css">
</head>
<body>
	<div>
	<!-- ul: 순서가 없는 리스트 -->
		<ul>
			<li>사과</li>
			<li>파인애플</li>
			<li>딸기</li>
		</ul>
	</div>
	<div>
		<!-- ol: 순서가 있는 리스트 -->
		<ol>
			<li>참나무</li>
			<li>소나무</li>
			<li>감나무</li>
		</ol>
	</div>
	<div class ="dictionary">
		<!-- ol: 순서가 있는 리스트 -->
		<dl>
			<!-- dt: 정의 -->
			<!-- dd: 내용 -->
			<dt>자바</dt>
			<dd>프로그램 랭귀지</dd>
			<dt>오라클</dt>
			<dd>데이터베이스</dd>
		</dl>
	</div>
</body>
</html>
