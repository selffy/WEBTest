<style>
 input {
 	display: block; 
 	margin-bottom: 10px;
 }
 input[type="radio"], input[type="reset"],input[type="submit"] {
 	display: inline;
 }
</style>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(function(){
	$("#formSubmit").click(function(){
		if($("input[name='txt1']").val()==""){
			alert("텍스트를 입력해주세요");
			return false;
		} else if($("input[type='password']").val()=="") {
			alert("패스워드를 입력해주세요");
			return false;
		} else if($("input[type='checkbox']:checked").val() !="on"){
			alert("체크박스를 체크해주세요");		
			return false;	
		} else if(!$("input[name='rd1']:checked").val()) {
			alert("라디오 버튼을 체크해주세요");		
			return false;	
		} else if($("textarea[name='ta1']").val().length<10){
			alert("텍스트에어리어에 글을 10자 이상 입력해주세요!");
			return false;
		} else {
			$("form[name='userData']").submit();			
		}
			
	});
});
